        <h1>Login</h1>

        </div>

        <p>or connect with social media</p>

        <footer>
            <div id="espaco">
                <i class="fa-brands fa-instagram"></i> <i class="fa-brands fa-instagram"></i>

            <div id="twitter"> <a href="#"> <ion-icon name="logo-Twitter"></ion-icon> Sing in with Twitter</a></div>
